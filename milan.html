<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Prediction Dashboard</title>
    <style>
        :root {
            --bg: #0a0f1e;
            --card-bg: #161d31;
            --accent: #00d2ff;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
            --green: #28c76f;
            --red: #ea5455;
            --blue: #00cfe8;
            --orange: #ff9f43;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: var(--card-bg);
            width: 380px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { font-size: 1.5rem; margin-bottom: 25px; color: var(--accent); letter-spacing: 2px; }
        .input-box { position: relative; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            background: #0a0f1e;
            border: 2px solid #283046;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .display-area {
            background: #0a0f1e;
            padding: 25px;
            border-radius: 16px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px dashed #283046;
        }
        .period-text { font-size: 0.8rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        #resultOutput { font-size: 2.5rem; font-weight: 700; transition: 0.3s; }
        
        /* Animation & Colors */
        .color-GREEN { color: var(--green); filter: drop-shadow(0 0 8px var(--green)); }
        .color-RED { color: var(--red); filter: drop-shadow(0 0 8px var(--red)); }
        .color-SMALL { color: var(--blue); filter: drop-shadow(0 0 8px var(--blue)); }
        .color-BIG { color: var(--orange); filter: drop-shadow(0 0 8px var(--orange)); }
        
        .footer { margin-top: 25px; font-size: 0.7rem; color: #4b5563; }
    </style>
</head>

        } else {
            labelDiv.innerText = "OUT OF RANGE";
            resDiv.innerText = "N/A";
            resDiv.className = "";
        }
    }
</script>

</body>
